<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikazuki Resure Reservation Status</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="control-buttons" id="controlButtons">
            <button onclick="toggleFullScreen()">画面切替</button>
            <button onclick="setAllButtons('〇')">すべてを〇にする</button>
            <button onclick="setAllButtons('×')">すべてを×にする</button>
            <button onclick="setAllButtons('ー')">すべてをーにする</button>
            <button onclick="toggleSwitchScreen(this)">自動遷移を停止</button>
            <button onclick="switchScreen()">次ページへ</button>
        </div>
    <div class="container" id="container">
        <div class="screen active" id="argo_screen">
                <span onclick="toggleControlButtons()">
                    <img src="image/argo_image.png" alt="アーゴ陸上探検ツアー" class="argo_image">
                </span>
            <div class="column-subtitle">本日の運行状況</div>
            <div class="seat-status">
                <span class="available">〇<br>受付中　</span>
                <span class="full">×<br>満席　　</span>
                <span class="unavailable">ー<br>利用不可</span>
            </div>
            <div class="column-subtitle">　</div>
            <div class="box">
                <div class="column">
                    <div class="time-item">
                        <span>10:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="10:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>10:30</span>
                        <span class="toggle-btn" id="argo_time" date-time="10:30" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>11:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="11:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>11:30</span>
                        <span class="toggle-btn" id="argo_time" date-time="11:30" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                </div>
                <div class="column">
                    <div class="time-item">
                        <span>12:00</span>
                        <span class="toggle-btn-unavailable" id="argo_time" date-time="12:00" onclick="toggleStateArgo(this)">ー</span>
                    </div>
                    <div class="time-item">
                        <span>12:30</span>
                        <span class="toggle-btn-unavailable" id="argo_time" date-time="12:30" onclick="toggleStateArgo(this)">ー</span>
                    </div>
                    <div class="time-item">
                        <span>13:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="13:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>13:30</span>
                        <span class="toggle-btn" id="argo_time" date-time="13:30" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                </div>
                <div class="column">
                    <div class="time-item">
                        <span>14:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="14:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>14:30</span>
                        <span class="toggle-btn" id="argo_time" date-time="14:30" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>15:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="15:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>15:30</span>
                        <span class="toggle-btn" id="argo_time" date-time="15:30" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                </div>
                <div class="column">
                    <div class="time-item">
                        <span>16:00</span>
                        <span class="toggle-btn" id="argo_time" date-time="16:00" onclick="toggleStateArgo(this)">〇</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen" id="buggy_screen">
                <span onclick="toggleControlButtons()">
                    <img src="image/buggy_image.png" alt="周回コース" class="buggy_image">
                </span>
                <div class="column-title">周回コース</div>
            <div class="column-subtitle">本日の運行状況</div>
            <div class="seat-status">
                <span class="available">〇<br>受付中　</span>
                <span class="full">×<br>満席　　</span>
                <span class="few-seats">△<br>台数制限</span>
                <span class="unavailable">ー<br>利用不可</span>
            </div>
            <div class="column-subtitle">15分前受付締め切り</div>
            <div class="buggy_box">
                <div class="column">
                    <div class="time-item">
                        <span>10:15</span>
                        <span class="toggle-btn" id="buggy_time" date-time="10:15" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>10:45</span>
                        <span class="toggle-btn" id="buggy_time" date-time="10:45" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>11:15</span>
                        <span class="toggle-btn" id="buggy_time" date-time="11:15" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>11:45</span>
                        <span class="toggle-btn" id="buggy_time" date-time="11:45" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                </div>
                <div class="column">
                    <div class="time-item">
                        <span>12:15</span>
                        <span class="toggle-btn-unavailable" date-time="12:15" id="buggy_time" onclick="toggleStateBuggy(this)">ー</span>
                    </div>
                    <div class="time-item">
                        <span>12:45</span>
                        <span class="toggle-btn-unavailable" date-time="12:45" id="buggy_time" onclick="toggleStateBuggy(this)">ー</span>
                    </div>
                    <div class="time-item">
                        <span>13:15</span>
                        <span class="toggle-btn" id="buggy_time" date-time="13:15" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>13:45</span>
                        <span class="toggle-btn" id="buggy_time" date-time="13:45" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                </div>
                <div class="column">
                    <div class="time-item">
                        <span>14:15</span>
                        <span class="toggle-btn" id="buggy_time" date-time="14:15" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>14:45</span>
                        <span class="toggle-btn" id="buggy_time" date-time="14:45" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>15:15</span>
                        <span class="toggle-btn" id="buggy_time" date-time="15:15" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                    <div class="time-item">
                        <span>15:45</span>
                        <span class="toggle-btn" id="buggy_time" date-time="15:45" onclick="toggleStateBuggy(this)">〇</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/switchScreen.js"></script>
    <script src="script/controlButton.js"></script>
    <script src="script/toggleButton.js"></script>

</body>
</html>
